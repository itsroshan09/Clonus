<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --primary-color: #3498db;
            --text-color: #2c3e50;
            --label-color: #7f8c8d;
            --danger-color: #e74c3c;
        }

        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 950px;
            margin: 40px auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--text-color);
        }

        .header a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            color: #fff;
            transition: all 0.3s ease;
        }

        .header a[href*="register"] {
            background: var(--primary-color);
        }

        .btn-model {
            background: #2ecc71;
        }

        .header a:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }

        .user-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            padding: 20px 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 600;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .user-info h3 {
            margin: 0 0 5px 0;
            font-size: 1.3rem;
        }

        .user-info p {
            margin: 0;
            color: var(--label-color);
            font-size: 0.95rem;
        }

        .delete-btn {
            color: var(--danger-color);
            font-size: 1.2rem;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .delete-btn:hover {
            color: #c0392b;
            transform: scale(1.2);
        }

        @media screen and (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .user-card {
                flex-direction: column;
                align-items: flex-start;
            }
            .delete-btn {
                align-self: flex-end;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>All Users</h1>
            <div style="display:flex; gap:10px;">
                <a href="{% url 'roshan_demo' %}" class="btn-model"><i class="fa-solid fa-chart-line"></i> Show Health Model</a>
                <a href="{% url 'register_user' %}"><i class="fa-solid fa-user-plus"></i> Add New User</a>
            </div>
        </div>

        {% for profile in profiles %}
        <div class="user-card">
            <a href="{% url 'profile_dashboard' profile.id %}" style="display:flex; align-items:center; flex:1; text-decoration:none; color:inherit;">
                <div class="user-avatar">{{ profile.full_name|first }}</div>
                <div class="user-info">
                    <h3>{{ profile.full_name }}</h3>
                    <p>Age: {{ profile.age }} | Sex: {{ profile.sex|title }}</p>
                </div>
            </a>
            <!-- Delete Button -->
            <form action="{% url 'delete_user' profile.id %}" method="POST" style="margin-left: 15px;">
                {% csrf_token %}
                <button type="submit" class="delete-btn" title="Delete User">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </form>
        </div>
        {% empty %}
        <p>No users have been registered yet.</p>
        {% endfor %}
    </div>
</body>

</html>
