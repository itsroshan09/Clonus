<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Clonus</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            text-align: center;
            color: white;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .action-buttons a {
            text-decoration: none;
            color: var(--primary-color);
            background: white;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            margin: 0 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: inline-block;
        }
        .action-buttons a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Clonus</h1>
        <p>Your AI-powered digital twin for personalized health prediction and insights.</p>
        <div class="action-buttons">
            <a href="{% url 'register_user' %}">Register New User</a>
            <a href="{% url 'dashboard_list' %}">View Dashboard</a>
        </div>
    </div>
</body>
</html>
